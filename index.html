<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="bg"></div>
      <div class="pic">
        <img src="images/image-victor.jpg" alt="Profile Picture" class="pfofile-pic">
      </div>
      <div class="content">
        <h1>Victor Crest</h1>
        <span>26</span>
        </div>
        <div class="location">
          <span>London</span>
        </div>
        <div class="stats">
          <h2>80K</h2>
          <h2>803K</h2>
          <h2>1.4K</h2>
        </div>
          <div class="stats-desc">
            <span>Followers</span>
            <span>Likes</span>
            <span>Photos</span>
          </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rafael-estevan/" target="_blank">Rafael Estevan</a>.
  </footer>
</body>
</html>
